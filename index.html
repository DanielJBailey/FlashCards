<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="styles/styles.css">
    <title>Flash Cards Application</title>
</head>
<body>
    <button class="add-card-button">Add Card</button>
    <button class="delete-cards">Delete Cards</button>
    <div class="overlay">
        <div class="close-overlay">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M193.94 256L296.5 153.44l21.15-21.15c3.12-3.12 3.12-8.19 0-11.31l-22.63-22.63c-3.12-3.12-8.19-3.12-11.31 0L160 222.06 36.29 98.34c-3.12-3.12-8.19-3.12-11.31 0L2.34 120.97c-3.12 3.12-3.12 8.19 0 11.31L126.06 256 2.34 379.71c-3.12 3.12-3.12 8.19 0 11.31l22.63 22.63c3.12 3.12 8.19 3.12 11.31 0L160 289.94 262.56 392.5l21.15 21.15c3.12 3.12 8.19 3.12 11.31 0l22.63-22.63c3.12-3.12 3.12-8.19 0-11.31L193.94 256z"/></svg>
        </div>
        <form class="add-card-form">
            <textarea id="front-card-input" placeholder="Enter your question..." autofocus></textarea>
            <textarea id="back-card-input" placeholder="Enter your answer..."></textarea>
            <input type="submit" id="submit-new-card-form"/>
        </form>
    </div>

    <ul class="card-container">

    </ul>
